<div class="airport-page">

  <!-- HEADER -->
  <div class="page-header">
    <div>
      <h1>Airport Management</h1>
      <p>Manage airports and destinations</p>
    </div>

  </div>

  <!-- ADD AIRPORT CARD -->
  <div class="card form-card">
    <h2>Add New Airport</h2>

    <div class="form-grid">
      <input placeholder="Airport Code" [(ngModel)]="newAirport.airportCode">
      <input placeholder="Airport Name" [(ngModel)]="newAirport.airportName">
      <input placeholder="City Id" type="number" [(ngModel)]="newAirport.cityId">
    </div>

    <button class="primary-btn" (click)="addAirport()">Add Airport</button>
  </div>

  <!-- LIST CARD -->
  <div class="card table-card">
    <h2>All Airports</h2>

    @if(airports().length === 0){
      <p class="empty">No airports found</p>
    }

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Name</th>
          <th>City</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        @for(a of airports(); track a.airportId){
        <tr>
          <td>{{a.airportId}}</td>
          <td><span class="tag">{{a.airportCode}}</span></td>
          <td>{{a.airportName}}</td>
          <td>{{a.cityName}}</td>
          <td>
            <button class="delete-btn" (click)="deleteAirport(a.airportId)">
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>

  </div>

</div>
